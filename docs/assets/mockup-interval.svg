  <text x="362" y="304" font-family="Segoe UI, Noto Sans, sans-serif" font-size="38" fill="#294A6E" font-weight="700">10 MIN</text>

  <rect x="520" y="250" width="180" height="86" rx="16" fill="#F3F7FF" stroke="#C6D7EE"/>
  <text x="558" y="304" font-family="Segoe UI, Noto Sans, sans-serif" font-size="38" fill="#294A6E" font-weight="700">20 MIN</text>

  <rect x="720" y="250" width="180" height="86" rx="16" fill="#D8F6E7" stroke="#88DDC4"/>
