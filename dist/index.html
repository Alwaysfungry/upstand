<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f172a; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Noto Sans', 'Segoe UI', sans-serif;
        }
        .card { 
            width: 100%;
            height: 100%;
            padding: 20px 24px;
            background: #0f172a;
            border-radius: 0;
            border: none;
            text-align: center; 
            color: white;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo { 
            font-size: 26px; 
            font-weight: 900; 
            letter-spacing: 6px; 
            background: linear-gradient(to right, #fff, #2dd4bf); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        .progress-track { 
            width: 100%; 
            height: 2px; 
            background: #071018; 
            border-radius: 1px; 
            margin: 20px 0; 
            overflow: hidden; 
        }
        .progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #2dd4bf, #10b981); 
            transition: width 0.6s cubic-bezier(0.33, 1, 0.68, 1); 
            box-shadow: 0 0 10px rgba(45, 212, 191, 0.6);
        }
        .status { 
            font-size: 10px; 
            color: #2dd4bf; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">UPSTAND</div>
        <div class="progress-track"><div class="progress-bar" id="bar"></div></div>
        <div class="status" id="status">INITIALIZING...</div>
    </div>
    <script>
        const bar = document.getElementById('bar');
        const status = document.getElementById('status');
        const seq = [
            { p: 40, t: "SENSORS ACTIVE", d: 800 },
            { p: 55, t: "ANALYZING SPINE...", d: 2500 },
            { p: 85, t: "SYNCING DATA...", d: 1200 },
            { p: 100, t: "UPSTAND READY", d: 800 }
        ];
        let i = 0;
        function run() {
            if (i < seq.length) {
                bar.style.width = seq[i].p + '%';
                status.innerText = seq[i].t;
                setTimeout(run, seq[i].d);
                i++;
            }
        }
        setTimeout(run, 200);
    </script>
</body>
</html>
